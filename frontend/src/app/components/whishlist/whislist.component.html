<div class="whishlist-container">
    <div class="noProductsWhishlist" *ngIf="!products?.length">
        <h1>Your whishlist is empty.</h1>
        <p>Use search to find what you are looking for or explore <a href="listing">Store</a></p>
    </div>
    <div class="productsWhishlist"  *ngIf="products?.length">
        <h1>Whishlist products</h1>
        <div class="products d-flex  flex-wrap">
            <div  class="product" *ngFor="let product of products" [product]="product">
                <div class="product-header">
                    <div class="remove" (click)="removeFromCart(product.id)">X</div>
                  <img src="{{product.main_image}}" class="card-img-top" alt="product_image">
                  <h1 *ngIf="product.disscount" class="disscount">-{{product.disscount}}%</h1>
                </div>
                  <div class="product-body">
                    <h2 class="product-title text-center">{{product.name}}</h2>
                    <div class="product-text p-3 d-flex align-items-center justify-content-center">
                      <div class="price-container d-flex flex-column">
                        <h2 class="oldPrice" *ngIf="product.disscount">{{product.price}}€</h2>
                        <h1 class="price text-center">{{product.price-(product.price*product.disscount)/100}}€</h1>
                      </div>
                    </div>
                  </div>
                </div>
    </div>
</div>
