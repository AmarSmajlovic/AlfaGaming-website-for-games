<button type="button" (click)="populateModal({})" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Genre</button>
  
 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 *ngIf="!genre.id" class="modal-title fw-bold" id="exampleModalLabel">New genre</h2>
          <h2 *ngIf="genre.id" class="modal-title fw-bold" id="exampleModalLabel">Update genre</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form">
            <div class="mb-4">
              <input type="text" [(ngModel)]="genre.name" placeholder="name" class="form-control" id="name">
            </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="!genre.id" (click)="addGenre()" type="button" class="btn btn-primary">Add</button>
          <button *ngIf="genre.id" (click)="updateGenre()" data-bs-dismiss="modal" type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

<table class="table table-dark table-hover mt-5">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Edit genre</th>
        <th scope="col">Delete genre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genre of genres">
        <th scope="row">{{genre.id}}</th>
        <td>{{genre.name}}</td>
        <th scope="col"><button type="button" class="btn btn-outline-light" (click)="populateModal(genre)" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Edit <i class="far fa-edit"></i></button></th>
        <th scope="col"><button type="button" class="btn btn-outline-danger" (click)="deleteGenre(genre.id)">Delete <i class="far fa-trash-alt"></i></button></th>
      </tr>
    </tbody>
  </table>
