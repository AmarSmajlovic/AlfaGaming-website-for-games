<button (click)="populateModal({})" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product</button>
  
 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 *ngIf="!product.id" class="modal-title fw-bold" id="exampleModalLabel">New product</h2>
          <h2 *ngIf="product.id" class="modal-title fw-bold" id="exampleModalLabel">Update product</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form">
            <div class="mb-4">
              <input type="text" [(ngModel)]="product.name" placeholder="name" class="form-control" id="name">
            </div>
            <div class="mb-4">
                <input type="text" [(ngModel)]="product.price" placeholder="price" class="form-control" id="price">
              </div>
              <div class="mb-4">
                <select  [(ngModel)]="product.genre_id" class="form-select"  aria-label="Default select example">
                  <option selected value="">Select genre</option>
                  <option *ngFor="let gen of genre" value="{{gen.id}}">{{gen.name}}</option>
                </select>
              </div>
              <div class="mb-4">
                <select class="form-select"  [(ngModel)]="product.platform_id" aria-label="Default select example">
                  <option selected value="-1">Select platform</option>
                  <option *ngFor="let plat of platform" value="{{plat.id}}">{{plat.name}}</option>
                </select>
              </div>
              <div class="mb-4">
                <input type="text" [(ngModel)]="product.main_image" placeholder="main image" class="form-control" id="main_image">
              </div>
              <div class="mb-4">
                <input type="text" [(ngModel)]="product.image1" placeholder="image1" class="form-control" id="image1">
              </div>
              <div class="mb-4">
                <input type="text" [(ngModel)]="product.image2" placeholder="image2" class="form-control" id="image2">
              </div>
              <div class="mb-4">
                <input type="text" [(ngModel)]="product.image3" placeholder="image3" class="form-control" id="image3">
              </div>
              <div class="mb-4">
                <input type="text" [(ngModel)]="product.disscount" placeholder="disscount" class="form-control" id="disscount">
              </div>
              <div class="form-floating">
                <textarea [(ngModel)]="product.description" class="form-control" placeholder="Leave a comment here" id="description" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Description</label>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="!product.id" (click)="saveProduct()" type="button" class="btn btn-primary">Add</button>
          <button *ngIf="product.id" (click)="updateProduct()" type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>

  
<table class="table table-dark table-hover mt-5">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Edit Product</th>
        <th scope="col">Delete Product</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
        <th scope="col">
          <button 
          (click)="populateModal(item)"
          type="button" 
          class="btn btn-outline-light"  
          data-bs-toggle="modal" 
          data-bs-target="#exampleModal" 
          data-bs-whatever="@mdo">Edit <i class="far fa-edit"></i></button></th>
        <th scope="col"><button type="button" class="btn btn-outline-danger" (click)="deleteProduct(item.id)">Delete <i class="far fa-trash-alt"></i></button></th>
      </tr>
    </tbody>
  </table>
