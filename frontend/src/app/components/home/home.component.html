    <div id="carouselExampleDark" class="carousel carousel-dark slide col-md-12" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" (click)="showDetails(40)">
            <img src="https://d2ofqe7l47306o.cloudfront.net/games/1920x1080/f1-2021-07.jpg" class="image d-block w-100" alt="firstImage">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item " (click)="showDetails(43)" data-bs-interval="2000">
            <img src="https://s1.gaming-cdn.com/img/products/9060/hcover/9060.jpg" class="image d-block w-100" alt="secondImage">
            <div class="carousel-caption d-none d-md-block">
                
            </div>
          </div>
          <div class="carousel-item" (click)="showDetails(42)"  data-bs-interval="2000">
            <img src="https://wallpaperaccess.com/full/2758997.jpg" class="image d-block w-100" alt="thirdImage">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
