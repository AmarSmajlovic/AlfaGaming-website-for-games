<div class="productDetailsContainer" *ngFor="let product of productDetail">
    <div class="detailsContainer-header d-flex justify-content-between">
        <div class="image">
            <img src="{{product.main_image}}" alt="image">
        </div>
        <div class="details m-2 text-center d-flex flex-column justify-content-between">
            <div class="details-header">
                <h1 >{{product.productName}}</h1>
            </div>
            <div class="details-body">
                <div class="platform-product"><button>{{product.platformName}} </button></div>
                <div class="genre-product m-3"><button>{{product.genreName}}</button></div>
                <div class="priceContainer d-flex justify-content-center align-items-center">
                    <div class="disscount" *ngIf="product.disscount">-{{product.disscount}}%</div>
                    <div class="price d-flex flex-column">
                        <h3 class="oldPrice m-2" *ngIf="product.disscount">{{product.price}}€</h3>
                        <h1 class="currentPrice m-2">{{product.price-(product.price*product.disscount)/100}}€</h1>
                    </div>
                </div>
            </div>
            <div class="description">
                <div class="description p-2 text-start">
                    {{product.description}}
                </div>
            </div>
            <div class="details-footer d-flex align-items-center justify-content-center">
                <i class="fas heart fs-1 fa-heart"></i>
             <button  type="button" (click)="addToCart(product.id)" class="addCartBtn w-50 m-4 p-3 btn btn-outline-success">Add to cart <i class="fas fa-cart-plus"></i></button>
            </div>
        </div>
    </div>
    <div class="detailsContainerFooter mt-3">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{product.image1}}" class="d-block w-100" alt="image1">
              </div>
              <div class="carousel-item">
                <img src="{{product.image2}}" class="d-block w-100" alt="image2">
              </div>
              <div class="carousel-item">
                <img src="{{product.image3}}" class="d-block w-100" alt="image3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>
